{{ define "main" }}
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            <div class="meta" style="font-size: 0.9em; color: #666; margin-bottom: 20px;">
                <span>作者：{{ .Params.author | default "無名氏" }}</span> | 
                <time>{{ .Date.Format "2006年1月2日" }}</time>
            </div>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
{{ end }}
